<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <app-dbz-list
      [characterList]="dbzService.characters"
      (onDeleteId)="dbzService.deleteCharacterById($event)"></app-dbz-list>
  </div>
  <div class="col">
    <app-dbz-form (onNewCharacter)="dbzService.onNewCharacter($event)"></app-dbz-form>
  </div>
</div>
